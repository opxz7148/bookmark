{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/search" method="POST">
        <div class="mb-3">
            <h3 class="mb-3">Whick book you want to search?</h3>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="booksearch" placeholder="Enter Keyword Here" type="text">
            <button type="submit" class="mt-3 btn btn-primary">Search</button>
        </div>
    </form>
{% endblock %}
